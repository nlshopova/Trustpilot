<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div id="reviews-widget">
        <div class="score-container">
            <div id="trust-score"></div>
            <div id="logo">
                <a href="http://trustpilot.com" target="_blank" title="Go to Trustpilot website"><img src="/img/trustpilot_logo.png" alt="Trustpilot logo" /></a>
            </div>
        </div>
        <div class="main-container">
            <div id="ratings-pager">
                <a class="pager-link all-star" data-rating="all">All &#9733;</a>
                <a class="pager-link five-star" data-rating="5">5 &#9733;</a>
                <a class="pager-link four-star" data-rating="4">4 &#9733;</a>
                <a class="pager-link three-star" data-rating="3">3 &#9733;</a>
                <a class="pager-link two-star" data-rating="2">2 &#9733;</a>
                <a class="pager-link one-star" data-rating="1">1 &#9733;</a>
            </div>

            <div id="reviews-container">
            </div>
        </div>
    </div>
</body>

</html>
